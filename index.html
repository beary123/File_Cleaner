<!DOCTYPE html>
<html>
<head>
  <title>Algebra Solver</title>
  <meta charset="UTF-8">
  <meta name="description" content="Online Math Helper and Equation Solver">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    h1 { color: #444; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Algebra Solver</h1>
  <p>Enter a website or math problem below:</p>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="https://example.com">
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" style="display:none;"></iframe>
  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('url');
    const frame = document.getElementById('proxyFrame');
    form.addEventListener('submit', e => {
      e.preventDefault();
      frame.src = '/uv/service/' + encodeURIComponent(input.value);
      frame.style.display = 'block';
    });
  </script>
</body>
</html>
